security:
    enable_authenticator_manager: true

    encoders:
        App\Entity\User:
            algorithm: auto

    # https://symfony.com/doc/current/security.html#where-do-users-come-from-user-providers
    providers:
        # used to reload user from session & other features (e.g. switch_user)
        app_user_provider:
            entity:
                class: App\Entity\User
                property: email
    firewalls:
        dev:
            pattern: ^/(_(profiler|wdt)|css|images|js)/
            security: false
        admin_secured_area:
            pattern: ^/admin
            lazy: true
            provider: app_user_provider
            custom_authenticators:
                - App\Security\Authenticator\Admin\LoginFormAuthenticator
            remember_me:
                secret: '%kernel.secret%'
                lifetime: 684800
                path: /admin/
            logout:
                path: admin_security_logout
                target: admin_security_login
        main:
            lazy: true
            provider: app_user_provider
            custom_authenticators:
                - App\Security\Authenticator\Main\LoginFormAuthenticator
                - App\Security\Authenticator\Main\FacebookAuthenticator
                - App\Security\Authenticator\Main\GoogleAuthenticator
            remember_me:
                secret: '%kernel.secret%'
                lifetime: 604800 # 1 week
                path: /
            logout:
                path: main_logout
                target: main_login
                # where to redirect after logout
                # target: app_any_route

            # activate different ways to authenticate
            # https://symfony.com/doc/current/security.html#firewalls-authentication

            # https://symfony.com/doc/current/security/impersonating_user.html
            # switch_user: true

    role_hierarchy:
        ROLE_SUPER_ADMIN: ROLE_ADMIN
        ROLE_ADMIN: ROLE_USER

    # Easy way to control access for large sections of your site
    # Note: Only the *first* access control that matches will be used
    access_control:
        - { path: ^/admin/login }
        - { path: ^/admin/user, roles: ROLE_SUPER_ADMIN }
        - { path: ^/admin, roles: ROLE_ADMIN }
        - { path: ^/%app_locales.in_brackets%/profile, roles: ROLE_USER }
        # - { path: ^/profile, roles: ROLE_USER }
